<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map-method</title>
</head>

<body>



    <script>

        let birthYears = [1999, 1982, 2004, 1987, 1984]

        var ages = birthYears.map((ele, index, arr) => {
            var age = 2024 - ele
            return age;

        })
        console.table(ages)




    </script>

</body>

</html>
