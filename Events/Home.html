<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
       .buttons{
            position: absolute;
            top: 50%;
            left: 40%;
        }

        .Red:hover {
            background-color: Red;
            color: white;
            border: white 2px solid;
        }
        
       .Green:hover {
            background-color: green;
            color: white;
            border: white 2px solid;


        }
        
       .Blue:hover {
            background-color: Blue;
            color: white;
            border: white 2px solid;


        }
        .Yellow:hover {
            background-color: yellow;
            border: white 2px solid;

        }
    </style>
</head>

<body>
    <div class="buttons">
        <button class="Red" onclick="red()">Red</button>
        <button class="Green" onclick="Green()">Green</button>
        <button class="Blue" onclick="Blue()">Blue</button>
        <button class="Yellow" onclick="Yellow()">Yellow</button>



        <input type="text" class="input">

    </div>


    <script>
        var red = document.querySelector(".Red");
        var Green = document.querySelector(".Green");
        var Blue = document.querySelector(".Blue");
        var Yellow = document.querySelector(".Yellow");

      //Using addEventListener method
        var changeToRed = () =>  document.body.style.backgroundColor = "Red";
        var changeToGreen = () =>  document.body.style.backgroundColor = "green";
        var changeToBlue = () =>  document.body.style.backgroundColor = "Blue";
        var changeToYellow = () =>  document.body.style.backgroundColor = "Yellow";

        
        red.addEventListener("click", changeToRed);
        Green.addEventListener("click", changeToGreen);
        Blue.addEventListener("click", changeToBlue);
        Yellow.addEventListener("click", changeToYellow);



        //----------------------OR------------------------


        /* red.click= ()=> document.body.style.backgroundColor='red'
        Green.click= ()=> document.body.style.backgroundColor='green'
        Blue.click= ()=> document.body.style.backgroundColor='blue'
        Yellow.click= ()=> document.body.style.backgroundColor='yellow' */
        


        //for input 
        var input = document.querySelector(".input");
        input.addEventListener('keyup', change)
        function change() {
        if(event.key=='@'){
            alert("Special charecters not allowed")
        }
        }

    </script>
</body>
</html>
