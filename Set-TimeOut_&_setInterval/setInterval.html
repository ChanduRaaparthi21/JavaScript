<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setInterval</title>
</head>
<body>
<h1>Namasthe </h1>


    <script>
//manam ichina time ki like 3 seconds ki okasari function run avvali ante setIntervalss ni use chesthamu


var s =  setInterval(names, 3000, "chandu")

var count=1 // idhi enni times repeat avuthundhi ani thelusukodaniki
function names(name){
    document.write(` ${count} Hello ${name} </br>`)
count++
    if(count==6) //count 6-1(5) avvagaane function call avvadam aagipothundhi
    {
        clearInterval(s)
        document.write('function stoped')
    }
}

    </script>
    
</body>
</html>
