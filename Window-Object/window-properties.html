<button type="button" onclick="moveWindow()" id="window">move window</button>


    <script>

var ref;

function openWindow(){
    ref = window.open("https://www.google.com","_blank","width=500,height=500");
}

function closeWindow(){
    ref.close();
}

function resizeWindow(){
    ref.resizeTo(500,500);
}

function moveWindow(){
    ref.moveTo(800,100);
}
